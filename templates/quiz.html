{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Python Pro Quiz</h2>
    <form method="POST" action="{{ url_for('quiz') }}">
        {% for question in questions %}
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title">Soru {{ question.id }}: {{ question.question }}</h5>
            </div>
            <div class="card-body">
                {% for choice in question.choices %}
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="question_{{ question.id }}" 
                           id="q{{ question.id }}_{{ loop.index0 }}" value="{{ choice }}" required>
                    <label class="form-check-label" for="q{{ question.id }}_{{ loop.index0 }}">
                        {{ choice }}
                    </label>
                </div>
                {% endfor %}
            </div>
        </div>
        {% endfor %}
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg">Quiz'i Tamamla</button>
        </div>
    </form>
</div>
{% endblock %}
